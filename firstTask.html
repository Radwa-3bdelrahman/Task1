<!DOCTYPE html>
<html>
<head>
    <title>First Task</title>
</head>
<body style="background-color: white; font-family: Arial, sans-serif; margin: 20px;">

    <form>
        <fieldset style="background-color: #a62929; padding: 20px; border-radius: 10px; border: none;">
            <legend style="background-color: #477ca8; padding: 10px 20px; border-radius: 5px; color: white;">Personal Data</legend>
            
            <fieldset style="background-color: #dba621; padding: 20px; border-radius: 10px; border: none;">
                <legend>
                    <div style="background-color: #477ca8; height: 50px; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                        Your Name
                    </div>
                </legend>
                
                <div style="margin-top: 20px;">
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" name="First Name" placeholder="ex Radwa" style="margin-bottom: 10px;">
                    <br>
                    <label for="lname">Last Name: </label>
                    <input type="text" id="lname" name="Last Name" placeholder="ex Abdelrahman">
                </div>
            </fieldset>

            <div style="margin-top: 30px;">
                <label for="phone">Your Phone: </label>
                <input type="tel" id="phone" name="phone">
                <br><br>
                <label for="Email">Email: </label>
                <input type="email" id="Email" name="email">
                <br><br>
                <label for="pass">Password: </label>
                <input type="password" id="pass" name="password">
                <br><br>
                <label for="re-pass">Re-password: </label>
                <input type="password" id="re-pass" name="re-pass">
            </div>

            <div style="margin-top: 30px;">
                <input type="radio" id="M" name="Gender" value="Male">
                <label for="M">Male</label>
                <br>
                <input type="radio" id="F" name="Gender" value="Female">
                <label for="F">Female</label>
            </div>

            <div style="margin-top: 20px;">
                <input type="checkbox" id="S" name="status" value="Student">
                <label for="S">Student</label>
                <br>
                <input type="checkbox" id="G" name="status" value="Graduated">
                <label for="G">Graduated</label>
            </div>

            <div style="margin-top: 20px;">
                <label for="select">Select an option:</label>
                <select name="select" id="select">
                    <option value="" disabled selected>AUC</option>
                    <optgroup label="Group 1"></optgroup>
                    <optgroup label="Group 2"></optgroup>
                    <optgroup label="Group 3" disabled></optgroup>
                </select>
            </div>

            <div style="margin-top: 30px;">
                <a href="GDG.html" target="_blank" style="text-decoration: none;">
                    <button type="button" style="background-color: black; color: white; width: 80px; height: 30px; border: none; cursor: pointer; border-radius: 5px;">
                        Submit
                    </button>
                </a>
            </div>
        </fieldset>
    </form>

</body>
</html>
